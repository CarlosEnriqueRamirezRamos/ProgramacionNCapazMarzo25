<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Detalle del Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <style>
            :root {
                --primary-color: #6200ee;
                --primary-light: #9e47ff;
                --primary-dark: #0400ba;
                --secondary-color: #03dac6;
                --background-dark: #121212;
                --surface-dark: #1e1e1e;
                --surface-light: #2c2c2c;
                --text-primary: #e1e1e1;
                --text-secondary: #a0a0a0;
            }
            
            body {
                background-color: var(--background-dark);
                color: var(--text-primary);
                padding-top: 2rem;
            }
            
            .profile-card {
                background-color: var(--surface-dark);
                border-radius: 10px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
                overflow: hidden;
                transition: transform 0.3s;
                border: none;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            
            .profile-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            }
            
            .image-container {
                height: 300px;
                background-color: var(--surface-light);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                position: relative;
                overflow: hidden;
            }
            
            .profile-img {
                max-height: 100%;
                max-width: 100%;
                object-fit: contain;
                border-radius: 8px;
                transition: transform 0.3s;
            }
            
            .profile-img:hover {
                transform: scale(1.03);
            }
            
            .profile-header {
                background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
                color: white;
                padding: 1.5rem;
                border-bottom: none;
                text-align: center;
            }
            
            .profile-body {
                padding: 1.5rem;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
            
            .address-card {
                background-color: var(--surface-dark);
                border-radius: 10px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
                border: none;
                height: 100%;
            }
            
            .btn-edit-profile {
                background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
                border: none;
                padding: 12px 0;
                font-weight: 500;
                transition: all 0.3s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-top: auto;
                width: 100%;
                border-radius: 6px;
            }
            
            .btn-edit-profile:hover {
                background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(98, 0, 238, 0.3);
            }
            
            .table {
                color: var(--text-primary);
                border-color: var(--surface-light);
            }
            
            .table th {
                background-color: var(--surface-light);
                color: var(--text-primary);
                border-color: var(--surface-light);
            }
            
            .table td {
                border-color: var(--surface-light);
                vertical-align: middle;
            }
            
            .table-hover tbody tr:hover {
                background-color: rgba(98, 0, 238, 0.1);
            }
            
            .user-info {
                margin-bottom: 1.5rem;
            }
            
            .user-info-item {
                display: flex;
                align-items: center;
                margin-bottom: 0.75rem;
            }
            
            .user-info-item i {
                margin-right: 10px;
                color: var(--secondary-color);
            }
        </style>
    </head>
    <body>

        <div class="container py-4">
            <div class="row g-4">

                <!-- Perfil del usuario -->
                <div class="col-lg-4">
                    <div class="profile-card">
                        <div class="profile-header">
                            <h3 class="mb-0"><i class="bi bi-person-badge me-2"></i>Perfil del Usuario</h3>
                        </div>
                        <div class="image-container">
                            <!-- Imagen del usuario -->
                            <img th:if="${usuarioDirecciones.usuario.Imagen != null}" 
                                 th:src="'data:image/png;base64,' + ${usuarioDirecciones.usuario.Imagen}" 
                                 class="profile-img" 
                                 alt="Imagen del usuario">
                                 
                            <img th:unless="${usuarioDirecciones.usuario.Imagen != null}" 
                                 src="https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png" 
                                 class="profile-img" 
                                 alt="Imagen por defecto">
                        </div>
                        <div class="profile-body">
                            <h4 class="text-capitalize mb-4 text-center" 
                                th:text="|${usuarioDirecciones.usuario.Nombre} ${usuarioDirecciones.usuario.ApellidoPaterno} ${usuarioDirecciones.usuario.ApellidoMaterno}|"></h4>
                            
                            <div class="user-info">
                                <div class="user-info-item">
                                    <i class="bi bi-person-circle"></i>
                                    <span th:text="${usuarioDirecciones.usuario.UserName}"></span>
                                </div>
                                
                                <div class="user-info-item">
                                    <i class="bi bi-envelope"></i>
                                    <span th:text="${usuarioDirecciones.usuario.Email}"></span>
                                </div>
                            </div>
                            
                            <a class="btn btn-edit-profile text-white" 
                               th:href="@{/Usuario/formEditable(IdUsuario=${usuarioDirecciones.usuario.IdUsuario})}">
                                <i class="bi bi-pencil-square me-2"></i> Editar información
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Tabla de direcciones -->
                <div class="col-lg-8">
                    <div class="address-card">
                        <div class="card-body">
                            <h3 class="card-title mb-4"><i class="bi bi-map me-2"></i>Direcciones Asignadas</h3>

                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead>
                                        <tr>
                                            <th>Calle</th>
                                            <th>Núm. Int.</th>
                                            <th>Núm. Ext.</th>
                                            <th>Colonia</th>
                                            <th>C.P.</th>
                                            <th>Municipio</th>
                                            <th>Estado</th>
                                            <th>País</th>
                                            <th class="text-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="direccion : ${usuarioDirecciones.direcciones}">
                                            <td th:text="${direccion.Calle}"></td>
                                            <td th:text="${direccion.NumeroInterior} ?: 'N/A'"></td>
                                            <td th:text="${direccion.NumeroExterior}"></td>
                                            <td th:text="${direccion.Colonia.Nombre}"></td>
                                            <td th:text="${direccion.Colonia.CodigoPostal}"></td>
                                            <td th:text="${direccion.Colonia.Municipio.Nombre}"></td>
                                            <td th:text="${direccion.Colonia.Municipio.Estado.Nombre}"></td>
                                            <td th:text="${direccion.Colonia.Municipio.Estado.Pais.Nombre}"></td>
                                            <td class="text-center">
                                                <a class="btn btn-sm btn-outline-primary"
                                                   th:href="@{/Usuario/formEditable(IdUsuario=${usuarioDirecciones.usuario.IdUsuario}, IdDireccion=${direccion.IdDireccion})}">
                                                    <i class="bi bi-pencil-square"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(usuarioDirecciones.direcciones)}">
                                            <td colspan="9" class="text-center text-muted py-4">
                                                <i class="bi bi-map me-2"></i> No hay direcciones registradas
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
