<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title layout:title-pattern="$CONTENT_TITLE - Sistema">Sistema Usuarios</title>

        <!-- Recursos globales -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

        <!-- Estilos globales -->
        <style>
            :root {
                --primary-color: #6200ee;
                --primary-light: #9e47ff;
                --primary-dark: #0400ba;
                --secondary-color: #03dac6;
                --background-dark: #121212;
                --surface-dark: #1e1e1e;
                --surface-light: #2c2c2c;
                --text-primary: #e1e1e1;
                --text-secondary: #a0a0a0;
            }
            body {
                font-family: 'Roboto', sans-serif;
                background-color: var(--background-dark);
                color: var(--text-primary);
                padding-top: 20px;
            }
            .main-container {
                max-width: 1200px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/Usuario}">
                    <i class="bi bi-people-fill me-2"></i>Sistema de Usuarios
                </a>
                <div class="navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/Usuario/CargaMasiva}">
                                <i class="bi bi-database-fill"></i>Carga Masiva</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="main-container" layout:fragment="content">
            <!-- El contenido de las páginas se insertará aquí -->
        </main>

        <!-- Footer -->
        <footer class="mt-5 py-3 bg-dark text-center">
            <div class="container">
                <p class="mb-0">© 2024 Sistema de Usuarios</p>
            </div>
        </footer>

        <!-- Scripts globales -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Área para scripts específicos de páginas -->
        <div layout:fragment="scripts"></div>
    </body>
</html>
