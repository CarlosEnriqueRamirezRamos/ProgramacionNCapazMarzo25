<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Gestor de Usuarios</title>

        <!-- Estilos específicos (se heredan las variables del layout) -->
        <style>
            .header-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .page-title {
                color: #ffffff;
                font-weight: 600;
                margin: 0;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            }

            .greeting {
                color: rgba(255, 255, 255, 0.85);
                font-size: 1.1rem;
            }

            .btn-add {
                background: linear-gradient(135deg, #4a6bff, #6a5acd);
                border: none;
                border-radius: 30px;
                padding: 10px 25px;
                font-weight: 500;
                color: white;
                letter-spacing: 0.5px;
                transition: all 0.3s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            .btn-add:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(74, 107, 255, 0.4);
                background: linear-gradient(135deg, #3a5bef, #5a4acd);
            }

            /* Contenedor de la tabla con nuevo fondo */
            .table-container {
                background: linear-gradient(135deg, #1e293b, #2c3e50);
                border-radius: 12px;
                padding: 1.5rem;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
                margin-bottom: 2rem;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .table-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
            }

            /* Estilos para la tabla */
            .table {
                background-color: rgba(30, 41, 59, 0.7);
                backdrop-filter: blur(8px);
                color: white;
                margin: 0;
                border-collapse: separate;
                border-spacing: 0;
                border-radius: 10px;
                overflow: hidden;
            }

            .table thead th {
                background-color: rgba(0, 0, 0, 0.25);
                color: white;
                vertical-align: middle;
                font-weight: 500;
                border-bottom: 2px solid #4a6bff;
                padding: 15px;
                text-transform: uppercase;
                font-size: 0.85rem;
                letter-spacing: 0.5px;
            }

            .table-striped>tbody>tr:nth-of-type(odd)>* {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .table-striped>tbody>tr:nth-of-type(even)>* {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .table-hover tbody tr:hover {
                background-color: rgba(74, 107, 255, 0.15) !important;
            }

            .table td, .table th {
                border-top: 1px solid rgba(255, 255, 255, 0.08);
                padding: 12px 15px;
            }

            /* Estilos para elementos específicos */
            .user-avatar {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 50%;
                border: 2px solid #4a6bff;
                transition: transform 0.3s;
                background-color: rgba(255, 255, 255, 0.1);
            }

            .user-avatar:hover {
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(74, 107, 255, 0.5);
            }

            .btn-action {
                width: 36px;
                height: 36px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                transition: all 0.3s;
                border: none;
            }

            .btn-delete {
                background-color: #ff4757;
                color: white;
            }

            .btn-edit {
                background: linear-gradient(135deg, #ffa502, #ff7f50);
                color: white;
            }

            .btn-action:hover {
                transform: scale(1.15);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            .contact-info span {
                display: block;
                font-size: 0.85rem;
                line-height: 1.4;
                color: rgba(255, 255, 255, 0.9);
            }

            .contact-info span:first-child {
                font-weight: 500;
                color: white;
            }

            .address-info span {
                display: block;
                font-size: 0.85rem;
                line-height: 1.4;
                color: rgba(255, 255, 255, 0.9);
            }

            .empty-state {
                text-align: center;
                padding: 3rem;
                color: rgba(255, 255, 255, 0.8);
            }

            .empty-state i {
                font-size: 3rem;
                margin-bottom: 1rem;
                color: #4a6bff;
            }

            /* Estilos para el switch */
            .form-switch .form-check-input {
                background-color: rgba(255, 255, 255, 0.2);
                border-color: rgba(255, 255, 255, 0.3);
            }

            .form-switch .form-check-input:checked {
                background-color: #4a6bff;
                border-color: #4a6bff;
            }

            /* Estilos responsive */
            @media (max-width: 768px) {
                .table-responsive {
                    border-radius: 0;
                    padding: 0;
                }

                .table thead {
                    display: none;
                }

                .table, .table tbody, .table tr, .table td {
                    display: block;
                    width: 100%;
                }

                .table tr {
                    margin-bottom: 1.5rem;
                    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
                    background-color: rgba(30, 41, 59, 0.9) !important;
                }

                .table td {
                    text-align: right;
                    padding-left: 50%;
                    position: relative;
                    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                }

                .table td::before {
                    content: attr(data-label);
                    position: absolute;
                    left: 1rem;
                    width: 45%;
                    padding-right: 1rem;
                    text-align: left;
                    font-weight: 500;
                    color: rgba(255, 255, 255, 0.7);
                }

                .btn-action {
                    margin: 0.3rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Contenido principal que reemplazará el fragmento en el layout -->
        <div layout:fragment="content">
            <div class="container">
                <div class="header-container">
                    <div>
                        <h1 class="page-title">Gestión de Usuarios</h1>
                    </div>
                    <!--                    <a class="btn btn-add text-white" th:href="@{/Usuario/Form/0}">
                                            <i class="bi bi-person-add me-2"></i> Nuevo Usuario
                                        </a>-->
                </div>

                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>Imagen</th>
                                    <th>Usuario</th>
                                    <th>Nombre Completo</th>
                                    <th>Contacto</th>
                                    <th>Nacimiento</th>
                                    <th>CURP</th>
                                    <th>Sexo</th>
                                    <th>Dirección</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="UsuarioDireccion : ${listaUsuarios}" th:if="${not listaUsuarios.isEmpty()}">
                                    <!--<td data-label="ID" th:text="${UsuarioDireccion.Usuario.IdUsuario}"></td>-->
                                    <td>
                                        <div class="form-check form-switch">
                                            <input 
                                                class="form-check-input status-switch" 
                                                type="checkbox" 
                                                role="switch"
                                                th:data-idusuario="${UsuarioDireccion.Usuario.IdUsuario}"
                                                th:checked="${UsuarioDireccion.Usuario.Status == 1}"
                                                onchange="updateStatus(this)">
                                        </div>
                                    <td data-label="Imagen">
                                        <img class="user-avatar" 
                                             th:src="${UsuarioDireccion.Usuario.Imagen != null} ? 
                                             'data:image/png;base64,' + ${UsuarioDireccion.Usuario.Imagen} : 
                                             'https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'" 
                                             alt="Avatar del usuario"/>
                                    </td>
                                    <td data-label="Usuario" th:text="${UsuarioDireccion.Usuario.UserName}"></td>
                                    <td data-label="Nombre" th:text="|${UsuarioDireccion.Usuario.Nombre} ${UsuarioDireccion.Usuario.ApellidoPaterno} ${UsuarioDireccion.Usuario.ApellidoMaterno}|"></td>
                                    <td data-label="Contacto" class="contact-info">
                                        <span th:text="${UsuarioDireccion.Usuario.Email}"></span>
                                        <span th:text="|Tel: ${UsuarioDireccion.Usuario.Telefono}|"></span>
                                        <span th:text="|Cel: ${UsuarioDireccion.Usuario.Celular}|"></span>
                                    </td>
                                    <td data-label="Nacimiento" th:text="${UsuarioDireccion.Usuario.FechaNacimiento}"></td>
                                    <td data-label="CURP" th:text="${UsuarioDireccion.Usuario.Curp}"></td>
                                    <td data-label="Sexo" th:text="${UsuarioDireccion.Usuario.Sexo}"></td>
                                    <td data-label="Dirección" class="address-info" th:each="direccion : ${UsuarioDireccion.Direcciones}">
                                        <span th:text="|${direccion.Calle} ${direccion.NumeroExterior} ${direccion.NumeroInterior != '' ? 'Int. ' + direccion.NumeroInterior : ''}|"></span>
                                        <span th:text="|${direccion.Colonia.Nombre}, C.P. ${direccion.Colonia.CodigoPostal}|"></span>
                                    </td>
                                    <td data-label="Acciones">
                                        <a class="btn btn-action btn-delete" href="#" title="Eliminar">
                                            <i class="bi bi-trash3-fill"></i>
                                        </a>
                                        <a class="btn btn-action btn-edit"
                                           th:href="@{/Usuario/Form/{IdUsuario}(IdUsuario=${UsuarioDireccion.Usuario.IdUsuario})}" title="Editar">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${listaUsuarios.isEmpty()}">
                                    <td colspan="10">
                                        <div class="empty-state">
                                            <i class="bi bi-people"></i>
                                            <h4>No hay usuarios registrados</h4>
                                            <p>Comienza agregando un nuevo usuario</p>
                                            <a class="btn btn-add text-white mt-3" th:href="@{/Usuario/Form/0}">
                                                <i class="bi bi-person-add me-2"></i> Agregar primer usuario
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Tooltip activation -->
        <div layout:fragment="scripts">
            <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'));
                        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                            return new bootstrap.Tooltip(tooltipTriggerEl);
                        });
                    });

                    function updateStatus(checkbox) {
                        let userId = $(checkbox).data('idusuario');
                        let newStatus = $(checkbox).is(':checked') ? 1 : 0;

                        $.ajax({
                            type: "POST",
                            url: "/Usuario/UpdateStatus",
                            contentType: "application/json",
                            data: JSON.stringify({
                                idUsuario: userId,
                                status: newStatus
                            }),
                            beforeSend: function () {
                                $(checkbox).prop('disabled', true);
                            },
                            success: function (response) {
                                if (!response.success) {
                                    $(checkbox).prop('checked', !$(checkbox).is(':checked'));
                                    alert(response.error);
                                }
                            },
                            complete: function () {
                                $(checkbox).prop('disabled', false);
                            },
                            error: function () {
                                $(checkbox).prop('checked', !$(checkbox).is(':checked'));
                                alert("Error de conexión"); //En esta parte es donde creo que se encuentra el error ya que devuelve un valor nulo pero la informacion en la base de datos si se modifica
                            }
                        });
                    }



            </script>
        </div>
    </body>
</html>
