<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Gestor de Usuarios</title>

        <!-- Estilos específicos (se heredan las variables del layout) -->
        <style>
            .header-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .page-title {
                color: var(--text-primary);
                font-weight: 600;
                margin: 0;
            }

            .greeting {
                color: var(--text-secondary);
                font-size: 1.1rem;
            }

            .btn-add {
                background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
                border: none;
                border-radius: 30px;
                padding: 10px 25px;
                font-weight: 500;
                letter-spacing: 0.5px;
                transition: all 0.3s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .btn-add:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(98, 0, 238, 0.3);
                background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            }

            .table-container {
                background-color: var(--surface-dark);
                border-radius: 12px;
                padding: 1.5rem;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
                margin-bottom: 2rem;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .table-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            }

            .table {
                color: var(--text-primary);
                margin: 0;
            }

            .table thead th {
                background-color: var(--surface-light);
                color: var(--text-primary);
                vertical-align: middle;
                font-weight: 500;
                border-bottom: 2px solid var(--primary-color);
            }

            .table-striped>tbody>tr:nth-of-type(odd)>* {
                background-color: rgba(108, 117, 125, 0.05);
            }

            .table-hover tbody tr:hover {
                background-color: rgba(108, 117, 125, 0.1);
            }

            .user-avatar {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 50%;
                border: 2px solid var(--primary-color);
                transition: transform 0.3s;
            }

            .user-avatar:hover {
                transform: scale(1.1);
            }

            .btn-action {
                width: 36px;
                height: 36px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                transition: all 0.3s;
            }

            .btn-delete {
                background-color: #dc3545;
                color: white;
            }

            .btn-edit {
                background: linear-gradient(135deg, #ffc107, #ffab00);
                color: #212529;
            }

            .btn-action:hover {
                transform: scale(1.1);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .contact-info span {
                display: block;
                font-size: 0.85rem;
                line-height: 1.4;
            }

            .contact-info span:first-child {
                font-weight: 500;
            }

            .address-info span {
                display: block;
                font-size: 0.85rem;
                line-height: 1.4;
            }

            .empty-state {
                text-align: center;
                padding: 3rem;
                color: var(--text-secondary);
            }

            .empty-state i {
                font-size: 3rem;
                margin-bottom: 1rem;
                color: var(--primary-color);
            }

            @media (max-width: 768px) {
                .table-responsive {
                    border-radius: 0;
                    padding: 0;
                }

                .table thead {
                    display: none;
                }

                .table, .table tbody, .table tr, .table td {
                    display: block;
                    width: 100%;
                }

                .table tr {
                    margin-bottom: 1.5rem;
                    border-bottom: 2px solid var(--primary-color);
                }

                .table td {
                    text-align: right;
                    padding-left: 50%;
                    position: relative;
                    border-bottom: 1px solid var(--surface-light);
                }

                .table td::before {
                    content: attr(data-label);
                    position: absolute;
                    left: 1rem;
                    width: 45%;
                    padding-right: 1rem;
                    text-align: left;
                    font-weight: 500;
                    color: var(--text-secondary);
                }

                .btn-action {
                    margin: 0.3rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Contenido principal que reemplazará el fragmento en el layout -->
        <div layout:fragment="content">
            <div class="container">
                <div class="header-container">
                    <div>
                        <h1 class="page-title">Gestión de Usuarios</h1>
                        <span class="greeting">Hola <span th:text="${nombre}"></span></span>
                    </div>
                    <a class="btn btn-add text-white" th:href="@{/Usuario/Form/0}">
                        <i class="bi bi-person-add me-2"></i> Nuevo Usuario
                    </a>
                </div>

                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>Imagen</th>
                                    <th>Usuario</th>
                                    <th>Nombre Completo</th>
                                    <th>Contacto</th>
                                    <th>Nacimiento</th>
                                    <th>CURP</th>
                                    <th>Sexo</th>
                                    <th>Dirección</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="UsuarioDireccion : ${listaUsuarios}" th:if="${not listaUsuarios.isEmpty()}">
                                    <td data-label="ID" th:text="${UsuarioDireccion.Usuario.IdUsuario}"></td>
                                    <td data-label="Imagen">
                                        <img class="user-avatar" 
                                             th:src="${UsuarioDireccion.Usuario.Imagen != null} ? 
                                             'data:image/png;base64,' + ${UsuarioDireccion.Usuario.Imagen} : 
                                             'https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'" 
                                             alt="Avatar del usuario"/>
                                    </td>
                                    <td data-label="Usuario" th:text="${UsuarioDireccion.Usuario.UserName}"></td>
                                    <td data-label="Nombre" th:text="|${UsuarioDireccion.Usuario.Nombre} ${UsuarioDireccion.Usuario.ApellidoPaterno} ${UsuarioDireccion.Usuario.ApellidoMaterno}|"></td>
                                    <td data-label="Contacto" class="contact-info">
                                        <span th:text="${UsuarioDireccion.Usuario.Email}"></span>
                                        <span th:text="|Tel: ${UsuarioDireccion.Usuario.Telefono}|"></span>
                                        <span th:text="|Cel: ${UsuarioDireccion.Usuario.Celular}|"></span>
                                    </td>
                                    <td data-label="Nacimiento" th:text="${UsuarioDireccion.Usuario.FechaNacimiento}"></td>
                                    <td data-label="CURP" th:text="${UsuarioDireccion.Usuario.Curp}"></td>
                                    <td data-label="Sexo" th:text="${UsuarioDireccion.Usuario.Sexo}"></td>
                                    <td data-label="Dirección" class="address-info" th:each="direccion : ${UsuarioDireccion.Direcciones}">
                                        <span th:text="|${direccion.Calle} ${direccion.NumeroExterior} ${direccion.NumeroInterior != '' ? 'Int. ' + direccion.NumeroInterior : ''}|"></span>
                                        <span th:text="|${direccion.Colonia.Nombre}, C.P. ${direccion.Colonia.CodigoPostal}|"></span>
                                    </td>
                                    <td data-label="Acciones">
                                        <a class="btn btn-action btn-delete" href="#" title="Eliminar">
                                            <i class="bi bi-trash3-fill"></i>
                                        </a>
                                        <a class="btn btn-action btn-edit"
                                           th:href="@{/Usuario/Form/{IdUsuario}(IdUsuario=${UsuarioDireccion.Usuario.IdUsuario})}" title="Editar">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${listaUsuarios.isEmpty()}">
                                    <td colspan="10">
                                        <div class="empty-state">
                                            <i class="bi bi-people"></i>
                                            <h4>No hay usuarios registrados</h4>
                                            <p>Comienza agregando un nuevo usuario</p>
                                            <a class="btn btn-add text-white mt-3" th:href="@{/Usuario/Form/0}">
                                                <i class="bi bi-person-add me-2"></i> Agregar primer usuario
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Tooltip activation -->
        <div layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'));
                var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
            });
        </script>
    </div>
</body>
</html>
